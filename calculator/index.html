<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>


<body>

  <div class="container">
    <div class="inputContainers">
      <input id="input2" type="text" class="inputFields"><br>
      <input id="input1" type="number" class="inputFields"><br>
      <input id="input" type="number" class="inputFields"><br>
    </div>
    <input type="submit" class="inputValues" value=0>
    <input type="submit" class="inputValues" value=1>
    <input type="submit" class="inputValues" value=2>
    <input type="submit" class="inputValues" value=3>
    <input type="submit" class="inputValues" value=4>
    <input type="submit" class="inputValues" value=5>
    <input type="submit" class="inputValues" value=6>
    <input type="submit" class="inputValues" value=7>
    <input type="submit" class="inputValues" value=8>
    <input type="submit" class="inputValues" value=9>

    <input class="actionclear" type="submit" value="clear">

    <input id="plus" class="actions actionplus" type="submit" value="+">
    <input id="minus" class="actions actionplus" type="submit" value="-">
    <input id="multiply" class="actions actionplus" type="submit" value="*">
    <input id="division" class="actions actionplus" type="submit" value="/">
    <input id="equality" class="actions actionplus" type="submit" value="/">
    <button id="equality">=</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
