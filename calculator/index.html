<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>


<body>

  <div class="container">
    <div class="inputContainers">
      <!-- <input id="input2" type="text" class="inputFields"> -->
      <div id="input1" type="number" class="inputFields"></div>
      <div id="input" type="number" class="inputFields"></div>
    </div>
    <div id="sameLine" class="sameLine">

      <div class="actionsStyle">
        <div class="act actionclear">AC</div>
        <div id="equality" class="act">=</div>
        <div id="plus" class="act actions"></div>
        <div id="minus" class="act actions ">-</div>
        <div id="multiply" class="act actions ">*</div>
        <div id="division" class="act actions">/</div>
      </div>
      <div class="numbersAnd">
        <div type="submit" class="inputValues">1</div>
        <div type="submit" class="inputValues">2</div>
        <div type="submit" class="inputValues">3</div>
        <div type="submit" class="inputValues">4</div>
        <div type="submit" class="inputValues">5</div>
        <div type="submit" class="inputValues">6</div>
        <div type="submit" class="inputValues">7</div>
        <div type="submit" class="inputValues">8</div>
        <div type="submit" class="inputValues">9</div>
        <div type="submit" class="inputValues">0</div>


      </div>


    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>

</html>
