<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>


<body>

  <div class="container">


    <div class="inputContainers">
      <input type="text" id="result" class="inputFields" />
      <!-- clr() function will call clr to clear all value -->
    </div>

    <div class="numbersAnd">
      <input type="button" value="1" class="inputValues values" />
      <input type="button" value="2" class="inputValues values" />
      <input type="button" value="3" class="inputValues values" />
      <input type="button" value="4" class="inputValues values" />
      <input type="button" value="5" class="inputValues values" />
      <input type="button" value="6" class="inputValues values" />
      <input type="button" value="7" class="inputValues values" />
      <input type="button" value="8" class="inputValues values" />
      <input type="button" value="9" class="inputValues values" />
      <input type="button" value="0" class="inputValues values" />

      <input type="button" value="." class="inputValues values" />
    </div>
    <!-- solve function call function solve to evaluate value -->
    <div class="actionsStyle">
      <input type="button" value="c" onclick="clr()" class="act" />
      <input type="button" value="-" class="act values" />
      <input type="button" value="+" class="act values" />
      <input type="button" value="/" class="act values" />
      <input type="button" value="*" class="act values" />
      <input type="button" value="=" onclick="solve()" class="act" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
