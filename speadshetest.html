<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Why</title>
</head>

<body>

  <template>
    <h1>drink name</h1>
    <h2>price</h2>
    <h3>place</h3>
  </template>



  <script>
    const sreadsheetId = "1rTkF6MEuG7v43VAXdnBuQ_3KKtWaMrP03lYvzobzF6k";
    const endPoint = `https://spreadsheets.google.com/feeds/list/${sreadsheetId}/1/public/values?alt=json`;




    fetch(endPoint).then(res => {
      return res.json()
    }).then(showStuff);



    function showStuff(data) {


      data.feed.entry.forEach((element) => {
        const template = document.querySelector("template").content;
        const cln = template.cloneNode(true);

        cln.querySelector("h1").textContent = element.gsx$drinks.$t
        cln.querySelector("h2").textContent = element.gsx$place.$t
        cln.querySelector("h3").textContent = element.gsx$prices.$t


        document.querySelector("body").appendChild(cln);

      })

    }
  </script>
</body>

</html>
