<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>Log in</title>
</head>

<body>
  <div class="container">
    <div class="keaLogo"></div>

    <form class="formLogin">
      <label >Email</label>
      <input autofocus type="email" name="email" autocomplete="off" required class="login">
      <label >Password</label>
      <input id="psw" type="password" name="password" required class="login">
      <div id="message1"></div>
      <input id="btn1" type="submit" name="Login" value="Log in">
    </form>
  </div>

  <script src="../js/script.js"></script>

</body>

</html>
