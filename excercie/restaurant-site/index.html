<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="script.js"></script>

  <title>Menu</title>
</head>

<body>

  <template id="dishListTemplate">
    <div class="dishName">
      <h2 class="name">Starters</h2>
      <img class="iconVeg" src="" alt="">
    </div>
  </template>



  <template id="dishInformationTemplate">
    <div class="informationContainer">

      <div class="imgContainer">
        <img class="dishImg" src="./img/medium/voda-md.jpg" alt="">
        <p class="longDescribtions d-none">Russisk ringbrød efter en klassisk opskrift fra Karapatien. Dejen blandes
          koldhæver 30 dage, inde brødet bages over bål. Meget sprødt, godt med Karapatisk bjerggedsmør.</p>
        <h3 class="soldOut d-none">SoldOut</h3>

      </div>
      <div class="info">
        <h1 class="name"></h1>
        <h4 class="categoryName"></h4>

        <p class="shortDescirbtion"></p>
        <em class="more">Read more</em>

        <ul class="allergies">Alergens:</ul>

        <h3 class="price "><del></del></h3>
        <h3 class="discount"></h3>

        <div class="vegetarianAndAlcoContainer">
          <img class="vegetarian" src="" alt="">
          <div class="alcoContainer">
            <img class="alco" src="./img/icons-img/1087950.svg" alt="">
            <h4>Contains alcohol</h4>
          </div>
        </div>
      </div>
    </div>
  </template>






  <!-- BACKGROUND IMG -->
  <div class="bgImg">
  </div>


  <header>

    <nav>
      <a href="">
        <h2>About us</h2>
      </a>
      <a href="">
        <h2>Menu</h2>
      </a>
      <a href="">
        <h2>Find us</h2>
      </a>

    </nav>
  </header>



  <div class="nameRestaurant">
    <img class="logo" src="./img/icons-img/restaurant.svg" alt="">

    <h1>Taste of home</h1>


  </div>

  <div class="mainContainer">

    <!-- CATEGORIES -->
    <div class="categoriesContainer d-flex">

    </div>


    <!-- LIST OS DISHES -->
    <div class="courseListContainer">

    </div>


    <!-- INFORMATION  -->
    <section class="descriptionContainer">


    </section>





    <div class="menuButtonContainer d-none">
      <button id="menuBtn">Menu</button>
    </div>

  </div>


  <footer>

  </footer>
</body>

</html>
