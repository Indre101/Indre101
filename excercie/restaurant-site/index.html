<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <template id="dishListTemplate">
    <div class="dishName">
      <h2 class="name">Starters</h2>
      <img class="iconVeg" src="" alt="">
    </div>
  </template>



  <template id="dishInformationTemplate">
    <div class="informationContainer">

      <div class="imgContainer">
        <img class="dishImg" src="./img/medium/voda-md.jpg" alt="">
        <p class="longDescribtions d-none">Russisk ringbrød efter en klassisk opskrift fra Karapatien. Dejen blandes
          koldhæver 30 dage, inde brødet bages over bål. Meget sprødt, godt med Karapatisk bjerggedsmør.</p>
        <h3 class="soldOut d-none">SoldOut</h3>

      </div>
      <div class="info">
        <h1 class="name">Name</h1>

        <p class="shortDescirbtion">Voda-vodka - vodka i rigelige mængder</p>
        <em class="more">Read more</em>


        <h3 class="price "><del>19,-</del></h3>
        <h3 class="discount">Discount Price</h3>

        <img class="vegetarian" src="" alt="">
        <h4 class="allergies">Allergens: laktose</h4>
      </div>
    </div>
  </template>

  <!-- BACKGROUND IMG -->
  <div class="bgImg">
  </div>



  <div class="mainContainer">

    <!-- CATEGORIES -->
    <div class="categoriesContainer d-flex">
      <div class="starter category">
        <h2>Starters</h2>
      </div>
      <div class="sideOrder category">
        <h2>Side Orders</h2>
      </div>
      <div class="main category">
        <h2>Main</h2>
      </div>
      <div class="desserts category">
        <h2>Desserts</h2>
      </div>
      <div class="drinks category">
        <h2>Drinks</h2>
      </div>
    </div>


    <!-- LIST OS DISHES -->
    <div class="courseListContainer">

    </div>


    <!-- INFORMATION  -->
    <section class="descriptionContainer">


    </section>





    <div class="menuButtonContainer d-none">
      <button id="menuBtn">Menu</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
