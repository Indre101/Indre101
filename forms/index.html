<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <div class="formContainer">
    <form action="">
      <h2>Your spirit animal</h2>

      <label for="gender">Gender</label><br>
      <input name="gender" type="radio" checked>Female <br>
      <input name="gender" type="radio">Male <br>
      <input name="gender" type="radio">Does not matter <br><br>
      <label for="date">Date of birth</label>
      <input type="date" name="date" required>
      <label for="color">Your favorite color</label>
      <input id="color" type="text" name="color" autocomplete="off" required>
      <label for="animal">Your favorite animal</label>
      <input id="animal" type="text" name="animal" autocomplete="off" required>
      <input id="submitButton" type="submit">
      <input id="reseting" type="reset" value="Clear">

      <div id="result" class="result">
      </div>
    </form>

  </div>
  <script src="script.js"></script>

</body>

</html>
